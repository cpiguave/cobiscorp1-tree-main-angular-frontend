<div class="col-md-6 offset-md-3">
    <h3> Editar libro </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="libro.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label> Descripción</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="libro.descripcion" name="descripcion">
        </div>

        <div class="form-group">
            <label> Autor</label>
            <input type="text" class="form-control" id="autor" [(ngModel)]="libro.autor" name="autor">
        </div>

        <div class="form-group">
            <label> Fecha Publicación</label>
            <input type="text" class="form-control" id="fecha_publicacion" [(ngModel)]="libro.fecha_publicacion"
                name="fecha_publicacion">
        </div>

        <div class="form-group">
            <label> Número ejemplares</label>
            <input type="text" class="form-control" id="numero_ejemplares" [(ngModel)]="libro.numero_ejemplares"
                name="numero_ejemplares">
        </div>

        <div class="form-group">
            <label> Costo</label>
            <input type="text" class="form-control" id="costo" [(ngModel)]="libro.costo" name="costo">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

    </form>
</div>
